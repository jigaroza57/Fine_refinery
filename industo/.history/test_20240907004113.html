<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section
      id="section-banner"
      class="section section-banner theme-bg-section theme-padding"
    >
      <div class="theme-bg-img">
        <picture>
          <source
            media="(max-width:400px)"
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-xs-16-12.webp
            "
            type="image/webp"
          />
          <source
            media="(max-width:400px)"
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-xs-16-12.jpg
            "
            type="image/jpeg"
          />
          <source
            media="(max-width:600px)"
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-sm-16-12.webp
            "
            type="image/webp"
          />
          <source
            media="(max-width:600px)"
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-sm-16-12.jpg
            "
            type="image/jpeg"
          />
          <source
            media="(max-width:1000px)"
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-md-9-12.webp
            "
            type="image/webp"
          />
          <source
            media="(max-width:1000px)"
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-md-9-12.jpg
            "
            type="image/jpeg"
          />
          <source
            media="(max-width:1350px)"
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-update-lg.webp
            "
            type="image/webp"
          />
          <source
            media="(max-width:1350px)"
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-update-lg.jpg
            "
            type="image/jpeg"
          />
          <source
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-update.webp
            "
            type="image/webp"
          />
          <source
            srcset="
              https://theblueprint.asia/media/images/home/banner/banner-bg-update.jpg
            "
            type="image/jpg"
          />
          <img
            class="bg-img"
            src="https://theblueprint.asia/media/images/home/banner/banner-bg-update.jpg"
            width="1920"
            height="880"
            alt="Banner"
          />
        </picture>
      </div>
      <div class="theme-banner-text dark js-scroll fade-in-bottom scrolled">
        <div class="section-title">
          <h1>
            Turning Blueprints into Masterpieces - Where Real Estate Meets
            Creative Genius.
          </h1>
          <p class="is-hidden-mobile">
            "We craft compelling stories; your homes won't just be seen -
            they'll be sold."
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
